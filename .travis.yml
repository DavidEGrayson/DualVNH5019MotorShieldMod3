# Test build your arduino libraries with travis and Arturo
language: python
python:
 - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
 directories:
  - "~/.platformio"

env:
 - PLATFORMIO_CI_SRC=DualVNH5019MotorShieldMod3/examples/Demo/Demo.ino
 - PLATFORMIO_CI_SRC=DualVNH5019MotorShieldMod3/examples/Test_Motors/Test_Motors.ino

install:
 - pip install -U platformio

script:
 - platformio ci --lib="." --lib="DualVNH5019MotorShieldMod3" --board=uno --board=megaatmega2560


